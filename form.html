<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Form</title>
    <meta name="description" content="The HTML5 Herald" />
    <meta name="author" content="SitePoint" />
    <link rel="stylesheet" href="css/formStyles.css" />

    <script src="form.js"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  </head>

  <body>
    <div class='filters'>
      <input
        type="text"
        id="myInput"
        onkeyup="filterFunction()"
        placeholder="Search for names.."
        style="margin-top: 0px;"
      />
      <br/>
      <label for="filterSex">Filter Sex:</label>
      <select id="filterSex" required class="styled-input" onchange="filterFunction()" style="margin-bottom: 10px;">
        <option value="" selected="selected">None</option>
        <option value="Barbat">Barbat</option>
        <option value="Femeie">Femeie</option>
      </select>
      <br/>
      <button class="styled-buttons" id="sortDateButton" sort="up" onClick="sortTableByDate()" style="margin-bottom: 0; height: 25px;">Sort By Date</button>
    </div>
    <div class="container">
      <div class="form">
        <h1>Form</h1>

        <label for="lastName">Last Name:</label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          value=""
          required
          class="styled-input"
        />

        <label for="firstName">First Name:</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          value=""
          required
          class="styled-input"
        />

        <label for="email">Email:</label>
        <input
          type="text"
          id="email"
          name="email"
          value=""
          required
          class="styled-input"
        />

        <label for="dropdown">Sex:</label>
        <select id="dropdown" required class="styled-input">
          <option value="" selected="selected">None</option>
          <option value="Barbat">Barbat</option>
          <option value="Femeie">Femeie</option>
        </select>

        <label class="label-start-date" for="start">Start date:</label>

        <input
          class="styled-input"
          type="date"
          id="start"
          name="trip-start"
          value=""
          min="2021-01-01"
          max="2022-12-31"
          required
        />

        <label for="myfile">Select files:</label>
        <input type="file" id="myfile" name="myfile" multiple />

        <button class="styled-buttons" onClick="addFields()">Submit</button>
      </div>

      <div class="list">
        <table id="table">
          <tr>
            <th>Last Name</th>
            <th>First Name</th>
            <th>Email</th>
            <th>Sex</th>
            <th>Date</th>
            <th>Image</th>
            <th>Delete</th>
          </tr>
        </table>
      </div>
    </div>

  </body>
</html>
